<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate-talk</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
     <!-- navbar -->
     <nav class="navbar">Ferb Translate</nav>
     

     <div class="container-center">

         <!-- input area -->
    <textarea placeholder="Enter the text to be tranlated to Ferb Latin" id="text-input"></textarea>
    <br><br>

    <!-- translate button -->
    <button id="btn-translate">Translate</button>
    <br><br>

    <!-- output area -->
    <div>The translated text will be shown here 👇🏽</div>
    <div id="text-output"></div>

     </div>
    
    <!-- footer section -->
    <footer class="foot">
        <h3>Ferb Latin Converter</h3>
        <p> During their routine summer fun, the two brothers Phineas and Ferb created their own language, Ferb Latin. Use this translator to convert english to ferb latin.</p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
